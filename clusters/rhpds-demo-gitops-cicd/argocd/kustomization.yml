apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  cluster: rhpds-demo-gitops-cicd

resources:
  - ../../../components/cluster-config

replacements:
  - source:
      kind: Secret
      name: repository-ocp-config
      fieldPath: metadata.labels.cluster
    targets:
      - select:
          kind: Application
        fieldPaths:
          - spec.source.path
        options:
          delimiter: /
          index: 1

      - select:
          kind: ApplicationSet
        fieldPaths:
          - spec.generators.0.git.directories.0.path
        options:
          delimiter: /
          index: 1

