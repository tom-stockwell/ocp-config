apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: openshift-pipelines

resources:
  - ../../base

components:
  - ../../components/finalizer

patches:
  - target:
      kind: Application
    patch: |
      - op: replace
        path: /spec/source/path
        value: clusters/cluster/components/openshift-pipelines
