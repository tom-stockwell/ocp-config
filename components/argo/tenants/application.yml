apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenants
spec:
  project: default
  source:
    repoURL: https://github.com/tom-stockwell/ocp-tenants.git
    targetRevision: HEAD
    path: '.'
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
